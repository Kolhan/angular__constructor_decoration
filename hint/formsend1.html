<!--Форма обратного звонка -->
<center>
    <h3>Обратный звонок</h3>

    <p>Оставьте свои контактные данные, и мы перезвоним</p>
</center>

<form class="send" enctype="multipart/form-data" method="post" id="formsend1">
    <label for="name">Имя</label>
    <input name="name" type="text"><br>
    <label for="phone">Телефон</label>
    <input name="phone" type="text">

    
    <div class="hide">
        <h3>Область скрытых полей</h3>
        
       
        <p>Прикрепить файлы</p>
        <input type="file" name="userfile[]" multiple id="userfile" class="w100">
        
        <p>Заголовок письма для клиента</p>
        <input name="title" type="text" value="Ваш расчет на сайте 'Конструктор отделки'">
        <p>Email</p>
        <input name="email" type="text">
       
        <p>Заголовок письма для админов</p>
        <input name="title_toCopy" type="text" value="Заказан обратный звонок на сайте 'url.ru'">
        <p>почта администратора</p>
        <input name="email_toCopy" type="text" value="mail@mail.ru">
        
        <input name="urlMain" type="text" value="http://url.ru">
        <input name="phoneMain" type="text" value="+7 (999) 000-00-00, +7 (999) 000-00-00">
        
        <input name="attach_html" type="text">
        
    </div>
    
    <p><input id="btnSend" value="Отправить" type="submit"></p>
</form>


<script>
    $(function() {
        'use strict';
        $('#formsend1').on('submit', function(e) {
            e.preventDefault();
            
            var text = encodeURIComponent($('#forSavePDF').html());
            $("input[name='attach_html']").val(text); 
            
            var fd = new FormData(this);
            sendOnMail(fd);           
        });
    });
</script>
